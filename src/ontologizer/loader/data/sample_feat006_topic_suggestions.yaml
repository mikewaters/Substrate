  # Note 13: Should trigger parent suggestion testing
  - id: note:advanced-zettel
    catalog: cat:test-notes
    repository: repo:local-notes
    title: Advanced Zettelkasten Techniques
    description: |
      Beyond basic atomic notes, advanced Zettelkasten practice includes several techniques.
      Structure notes act as entry points into topics, providing an overview and links to related
      notes. Hub notes connect related atomic notes into a coherent sequence. Index notes help
      navigate the system. The principle of elaboration means always writing notes in your own words
      and making connections explicit. Progressive summarization involves highlighting key points
      over multiple passes. These advanced techniques help scale the system as it grows to thousands
      of notes.
    resource_type: Note
    note_type: Note
    related_topics: []

  # Note 14: Bookmarked resource (different resource type for variety)
  - id: bookmark:feynman-technique
    catalog: cat:test-notes
    repository: repo:local-notes
    title: Feynman Technique for Learning
    description: |
      Article about the Feynman Technique - a learning method where you explain a concept in simple
      terms as if teaching a child. Named after physicist Richard Feynman. Steps: 1) Choose a concept,
      2) Teach it to someone unfamiliar, 3) Identify gaps in your understanding, 4) Review and simplify.
      The act of simplifying reveals whether you truly understand something. Similar to elaboration
      and active recall in its effectiveness.
    resource_type: Bookmark

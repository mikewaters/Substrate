# Extended information dataset for integration tests
# This extends sample_taxonomies.yaml with TopicSuggestion and Match entities
#
# Format:
# topic_suggestions:
#   - input_text: <string>
#     topic_identifier: <topic identifier from sample_taxonomies.yaml>
#     taxonomy_identifier: <taxonomy identifier>  # optional
#     confidence: <float 0.0-1.0>
#     rank: <int>
#     model_name: <string>
#     model_version: <string>
#     context: {dict}  # optional metadata
#
# matches:
#   - entity_type: <topic|taxonomy>
#     entity_identifier: <identifier from sample_taxonomies.yaml>
#     system: <string>  # external system name (e.g., 'wikidata', 'dbpedia')
#     external_id: <string>  # ID in external system
#     match_type: <exactMatch|closeMatch|broadMatch|narrowMatch|relatedMatch>
#     confidence: <float 0.0-1.0>
#     evidence: {dict}  # optional provenance/evidence
#
# Notes:
# - TopicSuggestion links free-text input to existing topics
# - Match links topics/taxonomies to external knowledge systems
# - This file depends on sample_taxonomies.yaml being loaded first
# - IDs are stable strings for test determinism


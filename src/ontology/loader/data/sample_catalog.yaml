    format: pdf
    media_type: application/pdf
    theme: tech:ai
    subject: Information Retrieval
    creator: Lewis et al.
    has_purpose: purpose:research
    related_topics: ["tech:ai", "tech:llm", "know:retrieve"]

  - id: res:llm-agents-paper
